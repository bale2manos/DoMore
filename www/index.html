<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DoMore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="www/todo_icon.png">
</head>
<body>
  <h1 id="main-page-title">DoMore</h1>
  <button id="dark-mode-toggle" class="dark-mode-button">
    <img src="www/moon.svg" alt="Moon icon">
  </button>
  <div class="task-container-wrapper">
    <div id="task-container"></div>
  </div>
  <div id="add-task-container">
    <input id="task-name" type="text" placeholder="Introducir tarea..."></input>
    <button id="fab-add">+</button>
  </div>
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <!-- SimpleBar -->
  <link rel="stylesheet" href="https://unpkg.com/simplebar/dist/simplebar.min.css">
  <script src="https://unpkg.com/simplebar/dist/simplebar.min.js"></script>
  
  <script src="script.js"></script>

</body>
</html>
